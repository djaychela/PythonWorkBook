<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='pure_css/pure-min.css')}}" rel="stylesheet">
</head>
<body>
<p>Username and Password Checker</p>
<div>
    <p>Enter a Username and Password please.</p>
    <form class='pure-form' method="POST" action="/">
        <input type="text" name="username">
        <input type="text" name="password">
        <button type="submit" name="submit_button" class="pure-button pure-button-primary" value="pressed_1">Check!</button>
    </form>
</div>

<div>
{% if errors %}
{% for error in errors %}
    <p>{{error}}</p>
    {% endfor %}
    {% endif %}
</div>
</body>
</html>
